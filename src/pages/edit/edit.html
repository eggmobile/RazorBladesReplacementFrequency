<ion-header>
  <ion-navbar>
    <ion-title>
      Edit
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Replacement Date</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea placeholder="Put the product name or some remarks" [(ngModel)]="description"></ion-textarea>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="addRazorBladeData()">Add record</button>
  </div>
</ion-content>
